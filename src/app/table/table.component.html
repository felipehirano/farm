<div *ngIf="dataSource.length" class="container registros-tabela">
  <div class="title">Fazendas registradas</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Área</th>
        <th>Produtividade</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{item.name}}</td>
        <td>{{item.area}}</td>
        <td *ngIf="item.produtividade">{{item.produtividade}} prod/(km²)</td>
        <td *ngIf="!item.produtividade">-</td>
        <td title="Adicionar Talhão">
          <span (click)="openModalTalhao(modalTalhao, item)" class="clicavel material-icons">add_task</span>
        </td>
        <td title="Consultar Talhões">
          <span (click)="openModalConsultaTalhao(modalConsulta, item)" class="clicavel material-icons">info</span>
        </td>
        <td title="Excluir Registro">
          <span (click)="removeFarm(item.id)" class="clicavel material-icons">delete</span>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #modalTalhao let-modal>
    <app-modal-talhao [dataFarm]="dataFarm" (passTalhaoToTableFarm)="passTalhaoToTableFarm($event)"></app-modal-talhao>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fechar</button>
    </div>
  </ng-template>

  <ng-template #modalConsulta let-modal>
    <app-modal-consulta-talhao [dataFarm]="dataFarm"></app-modal-consulta-talhao>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fechar</button>
    </div>
  </ng-template>
</div>
